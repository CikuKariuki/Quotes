<div class="container-fluid">
  <div class="row">
    <form>
      <div class="form-group">

        <label for="quote">Quote</label>
        <textarea type="text" rows="3" class="form-control" [(ngModel)]=newQuote.name name="quote" required></textarea> 
        Quote: {{newQuote.name}}
      </div>
      <div class="form-group">

        <label for="author">Author</label>
        <input type="text" class="form-control" [(ngModel)]=newQuote.author name="author" required>
        Author: {{newQuote.author}}
      </div>

      <button>Add Quote</button>
    </form>
  </div> 
</div>
