<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

        <label for="quote">Quote</label>
        <textarea type="text" rows="3" id="quote" class="form-control" [(ngModel)]=newQuote.name name="quote" required #quote="ngModel"></textarea>
        <div [hidden]="quote.valid||quote.pristine" class="alert alert-danger">
          <p>A quote is required</p>
        </div> 
        Quote: {{newQuote.name}}
      </div>

      <div class="form-group">

        <label for="author">Author</label>
        <input type="text" class="form-control" id="author"[(ngModel)]=newQuote.author name="author" required #author="ngModel">
        <div [hidden]="author.valid||author.pristine" class="alert alert-danger">
          <p>Please write the author's name</p>
        </div>
        Author: {{newQuote.author}}
      </div>

      <button id="addquote">Add Quote</button>
    </form>
  </div> 
</div>
